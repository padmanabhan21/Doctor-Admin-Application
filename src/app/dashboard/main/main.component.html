<!-- Main Content -->
<section class="content home">
  <div class="block-header">
    <div class="row">
      <div class="col-lg-5 col-md-5 col-sm-12">
        <h2>Dashboard
          <small>Welcome to Doctor Admin </small>
        </h2>
      </div>
      <div class="col-lg-7 col-md-7 col-sm-12 text-right">
        <ul class="breadcrumb float-md-right">
          <li class="breadcrumb-item"><a routerLink="/dashboard/main"><i class="zmdi zmdi-home"></i> Doctor</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-sm-12">
        <div class="card">
          <div class="body">
            <div class="row clearfix">
              <div class="col-lg-4 col-md-4 col-sm-12 text-center">
                <div class="body" style="font-weight: bold; font-size:20px">{{appoinment.Booked}}
                  <p style="font-weight: bold; font-size:20px" class="text-muted"><i class="zmdi zmdi-book"></i> Bookings</p>
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-12 text-center">
                <div class="body" style="font-weight: bold; font-size:20px">{{appoinment.Cancel}}
                  <p style="font-weight: bold; font-size:20px" class="text-muted"><i class="zmdi zmdi-close-circle"></i> Cancellations</p>
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-12 text-center">
                <div class="body" style="font-weight: bold; font-size:20px">{{appoinment.Checkout}}
                  <p style="font-weight: bold; font-size:20px" class="text-muted"><i class="zmdi zmdi-check-circle"></i> Checkouts</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12">
        <div class="card">
          <div class="header">
            <h2><strong>Weekly</strong> Report</h2>
            <ul class="header-dropdown">
              <li class="dropdown"> <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <i class="zmdi zmdi-more"></i> </a>
                <ul class="dropdown-menu dropdown-menu-right slideUp float-right">
                  <li><a href="javascript:void(0);">Edit</a></li>
                  <li><a href="javascript:void(0);">Delete</a></li>
                  <li><a href="javascript:void(0);">Report</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="body">
            <div class="row text-center">
            </div>
            <div id="bar_chart" class="graph"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <input type="date"  
       [ngModel]="today | date:'yyyy-MM-dd'"     
       name="dt" 
       class="form-control form-control-rounded" #searchDate 
> -->
</section>
