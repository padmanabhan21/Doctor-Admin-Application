<section class="content home">
  <div class="block-header">
    <div class="row">
      <div class="col-lg-5 col-md-5 col-sm-12">
        <h2>Notification
          <small>Send Notification to Patient </small>
        </h2>
      </div>
      <div class="col-lg-7 col-md-7 col-sm-12 text-right">


        <ul class="breadcrumb float-md-right">
          <li class="breadcrumb-item"><a routerLink="./notifi/notification"><i class="zmdi zmdi-home"></i> Doctor</a></li>
          <li class="breadcrumb-item active">Notification</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-lg-12">
        <div class="card">
          <div class="header">
            <h2><strong>Notification</strong> Detail</h2>
          </div>
          <div class="body product-report">
            <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <label for="titles"><b>Title</b></label>
                <div class="form-group">
                  <input type="text" id="" class="form-control" placeholder="Type tittle here" name="mytittle"  [(ngModel)]="mytittle" >
                </div>
                <label for="msg"><b>Message</b></label>
                <div class="form-group">
                  <input type="text" id="" class="form-control" placeholder="Type message here" name="mymessage" [(ngModel)]="mymessage">
                  <!-- [formControl]="control" [(ngModel)]="mytittle" -->
                  <!-- [formControl]="control" [(ngModel)]="mymessage" -->
                </div>
              </div>
            </div>
            <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12">
              <label><b>Type:</b></label>
              <div class="row clearfix">
              <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" name="sms" id="sms" sms="true" style="zoom: 1.1;"  [(ngModel)]="sms">SMS Notification
                    <!-- [formControl]="control" [(ngModel)]="sms" -->
                  </label>
                </div>
              </div>
              
              <!-- <div><input type="checkbox" value="1" class="chk"> Value 1</div> -->
              
              <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" id="yuEmail" name="Email" value="" style="zoom: 1.1;" [(ngModel)]="email">Emailnotification
                    <!-- <input type="button" value="Email" id="buttonClass">  -->
                  </label>
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox"  value="" style="zoom: 1.1;" [(ngModel)]="push">Push Notification</label>
                </div>
              </div>
              </div>
              </div>
            </div>

            
    
<!-- ******************************************************************* -->
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
    <label><b>Reason:</b></label>
    <div class="row clearfix">
    <div class="col-lg-4 col-md-4 col-sm-12">
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" name="f" value="book" style="zoom: 1.1;"  [(ngModel)]="Booking">Booking
          <!-- [formControl]="control" [(ngModel)]="sms" -->
        </label>
      </div>
    </div>
    
    <!-- <div><input type="checkbox" value="1" class="chk"> Value 1</div> -->
    
    <div class="col-lg-4 col-md-4 col-sm-12">
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox"  name="Cancel" value="" style="zoom: 1.1;" [(ngModel)]="Cancel" >Cancel
          <!-- <input type="button" value="Email" id="buttonClass">  -->
        </label>
      </div>
    </div>
   <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox"  value="" style="zoom: 1.1;" name="Checkout"  [(ngModel)]="Checkout">Checkout</label>
                </div>
              </div>
    </div>
    </div>
  </div>
  

<!-- *********************************************************************** -->
            <div class="row clearfix">
                <div class="col-lg-10 col-md-12 col-sm-12">
                </div>
                <div class="col-lg-2 col-md-12 col-sm-12">
                    <button type="button" class="btn btn-raised btn-primary btn-round waves-effect" name="" (click)="test(mymessage,mytittle,Booking,Cancel,Checkout)">Send Notification</button>                    
                </div>
            </div>      
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
