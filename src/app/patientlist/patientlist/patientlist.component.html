    <div class="row clearfix">

      <div class="col-lg-12">
        <div class="card">
          <div class="header">
            <h2>
              <strong>Patient</strong> Details</h2>
          </div>
          <div class="body table-responsive">
            <table class="table table-hover m-b-0 c_list">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th data-breakpoints="xs">Token</th>
                  <th data-breakpoints="xs">Phone</th>
                  <th data-breakpoints="xs sm md">Address</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let patientlist of patientListData;let i=index;">
                  <td>{{i+1}}</td>
                  <td><p class="c_name">{{patientlist.customer_name}}</p></td>
                  <td><p class="c_name"> Token {{patientlist.customer_token}}</p></td>
                  <td><span class="phone"><i class="zmdi zmdi-phone m-r-10"></i>{{patientlist.customer_mobile}}</span></td>
                  <td><address><i class="zmdi zmdi-pin"></i>{{patientlist.customer_address}}</address></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
